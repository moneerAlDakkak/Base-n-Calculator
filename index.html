<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Base-n Calculator</title>
    <script
      src="https://kit.fontawesome.com/6b67d8ceea.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <h1>Base-n Calculator</h1>

      <h5>Convert from Decimal</h5>

      <div class="theinput">
        <span id="sign" style="display: none">+</span>
        <input
          type="number"
          placeholder="decimal number here"
          id="unconverted"
        />
        <button id="convert">&gt;</button>
      </div>

      <select>
        <option value="2">To Binary (base-2)</option>
        <option value="8">To Octal (base-8)</option>
        <option value="16">To Hexadecimal (base-16)</option>
      </select>

      <div id="result"></div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
